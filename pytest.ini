[pytest]
# Pytest configuration for Clang Index MCP

# Minimum version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for test categorization
markers =
    # Test speed
    slow: marks tests as slow (deselect with '-m "not slow"')

    # Test types
    integration: marks tests as integration tests
    unit: marks tests as unit tests

    # Requirements
    requires_libclang: marks tests that require libclang to be installed
    requires_project: marks tests that require a test C++ project
    compile_commands: marks tests for compile_commands.json functionality

    # Platform markers
    windows: marks tests that only run on Windows
    linux: marks tests that only run on Linux
    macos: marks tests that only run on macOS
    platform: marks platform-specific tests (Windows, Unix, macOS)

    # Test categories (Phase 1 execution)
    base_functionality: marks tests for core MCP server features
    error_handling: marks tests for error handling and recovery
    security: marks security-related tests (path traversal, injection, etc.)
    robustness: marks data integrity and atomic operations tests
    edge_case: marks boundary conditions and edge case tests

    # Priority markers
    critical: marks P0 critical tests that must pass before release

# Console output options
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Uncomment and install pytest-timeout to enable
# timeout = 300

# Asyncio mode (for async tests)
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = mcp_server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */mcp_env/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
