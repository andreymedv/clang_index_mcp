name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - compile_commands-support
  pull_request:
    branches:
      - main
      - compile_commands-support

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run installation tests
        run: |
          python scripts/test_installation.py

      - name: Test package import
        run: |
          python -c "import mcp_server; print('Package imported successfully')"

  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build wheel and sdist
        run: |
          python -m build

      - name: List built packages
        shell: bash
        run: |
          ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 30

  # Create a combined artifacts upload with all wheels
  publish-artifacts:
    name: Publish combined artifacts
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-dist

      - name: Combine artifacts
        run: |
          mkdir -p combined-dist
          find all-dist -name '*.whl' -exec cp {} combined-dist/ \;
          find all-dist -name '*.tar.gz' -exec cp {} combined-dist/ \;
          ls -lh combined-dist/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: combined-dist/
          retention-days: 90
